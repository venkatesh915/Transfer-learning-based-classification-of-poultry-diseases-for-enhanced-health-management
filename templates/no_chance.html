<!-- templates/no_chance.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
            background-color: #ffebee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f44336;
            font-size: 40px;
            font-weight: bold;
        }

        .low {
            color: #f44336;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .result-details {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 16px;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
        }

        a:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">!</div>
        <h2 class="low">{{ prediction_text }}</h2>
        <div class="result-details">
            This prediction indicates lower than threshold traffic volume. Consider checking at a different time or
            date.
        </div>
        <a href="/">Try Again</a>
    </div>
</body>

</html>
